<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk" version="2.0">

	<style>
td,input {
	color: #ffffff
}
</style>

	<ui:composition template="/protected/jsps/layout/masterLayout.xhtml">
		<f:loadBundle basename="br.com.archeion.resources.messages" var="msgs" />

		<ui:define name="conteudo">
			<br />
			<table width="100%" border="0" cellpadding="0" cellspacing="0"
				bgcolor="#FFFFFF">
				<tr>
					<td class="titulopag" align="left">#{msgs['enderecoCaixa.titulo']}</td>
				</tr>
				<tr>
					<td height="1"
						background="${facesContext.externalContext.requestContextPath}/images/r_bg.gif">
					</td>
				</tr>
				<tr>
					<td height="30px">
						<h:messages globalOnly="true" errorClass="errorClass" infoClass="infoClass" warnClass="warnClass" layout="table" />
					</td>
				</tr>				
			</table>		
			
			<center>
			<h:form>
				<table width="70%">
					<tr>
						<td align="right" width="50%">
							<h:outputLabel styleClass="labelObrigatorio" value="#{msgs['enderecoCaixa.nome']}:" for="nomeEnderecoCaixa" />
						</td>
						<td align="left">
							<h:inputText id="nomeEnderecoCaixa" required="true" 
								styleClass="campo" value="#{enderecoCaixaBean.enderecoCaixa.vao}" 
								requiredMessage="#{msgs['error.business.requiredField']}" />
							<h:message for="nomeEnderecoCaixa" errorStyle="color: red;" />
						</td>	
					</tr>
					<tr>
						<td align="right" width="50%">
							<h:outputLabel styleClass="labelObrigatorio" value="#{msgs['enderecoCaixa.numero.inicial']}:" for="nomeEnderecoCaixa" />
						</td>
						<td align="left">
							<h:inputText id="inicioEnderecoCaixa" required="true" 
								styleClass="campo" value="#{enderecoCaixaBean.enderecoCaixa.vaoInicial}" 
								requiredMessage="#{msgs['error.business.requiredField']}" 
								converterMessage="#{msgs['error.business.numericField']}"/>
							<h:message for="inicioEnderecoCaixa" errorStyle="color: red;" />
						</td>	
					</tr>
					<tr>
						<td align="right" width="50%">
							<h:outputLabel styleClass="labelObrigatorio" value="#{msgs['enderecoCaixa.numero.final']}:" for="nomeEnderecoCaixa" />
						</td>
						<td align="left">
							<h:inputText id="finalEnderecoCaixa" required="true" 
								styleClass="campo" value="#{enderecoCaixaBean.enderecoCaixa.vaoFinal}" 
								requiredMessage="#{msgs['error.business.requiredField']}" 
								converterMessage="#{msgs['error.business.numericField']}"/>
							<h:message for="finalEnderecoCaixa" errorStyle="color: red;" />
						</td>	
					</tr>
					<tr>
						<td colspan="2" align="center">
							<br/>
							<h:commandButton value="#{msgs['geral.botao.salvar']}" styleClass="botaoIntuitivo"
								action="#{enderecoCaixaBean.alterar}" />	
							<h:commandButton value="#{msgs['geral.botao.cancelar']}" styleClass="botaoIntuitivo"
								action="#{enderecoCaixaBean.findAll}" immediate="true" />													
						</td>	
					</tr>	
								
				</table>					
			</h:form>
			</center>
			
		</ui:define>
	</ui:composition>
</jsp:root>
