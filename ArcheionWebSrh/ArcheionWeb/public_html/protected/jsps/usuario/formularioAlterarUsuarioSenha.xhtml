<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk" version="2.0">

	<style>
td,input {
	color: #ffffff
}
</style>

	<ui:composition template="/protected/jsps/layout/masterLayout.xhtml">
		<f:loadBundle basename="br.com.archeion.resources.messages" var="msgs" />

		<ui:define name="conteudo">
			<br />
			<table width="100%" border="0" cellpadding="0" cellspacing="0"
				bgcolor="#FFFFFF">
				<tr>
					<td class="titulopag" align="left">#{msgs['usuario.titulo.alterar.senha']}</td>
				</tr>
				<tr>
					<td height="1"
						background="${facesContext.externalContext.requestContextPath}/images/r_bg.gif">
					</td>
				</tr>
				<tr>
					<td height="30px">
						<h:messages globalOnly="true" errorClass="errorClass" infoClass="infoClass" warnClass="warnClass" layout="table" />
					</td>
				</tr>				
			</table>
			
			<center>
			<h:form>
				<table width="50%">
					<tr>
						<td align="right">
							<h:outputLabel styleClass="labelObrigatorio" value="#{msgs['usuario.senha']}:" for="senha" />
						</td>
						<td align="left">
							<h:inputSecret id="senha" required="true" 
								styleClass="campo" value="#{usuarioBean.usuario.senha}" 
								requiredMessage="#{msgs['error.business.requiredField']}" />
							<h:message for="senha" errorStyle="color: red;" />
						</td>	
					</tr>		
					<tr>
						<td align="right">
							<h:outputLabel styleClass="labelObrigatorio" value="#{msgs['usuario.confirmacao.senha']}:" for="confirmacaosenha" />
						</td>
						<td align="left">
							<h:inputSecret id="confirmacaosenha" required="true" 
								styleClass="campo" value="#{usuarioBean.usuario.confirmacaoSenha}" 
								requiredMessage="#{msgs['error.business.requiredField']}" />
							<h:message for="confirmacaosenha" errorStyle="color: red;" />
						</td>	
					</tr>	
						
					<tr>
						<td colspan="2" align="center">
							<br/>
							<h:commandButton value="#{msgs['geral.botao.salvar']}" styleClass="botaoIntuitivo"
								action="#{usuarioBean.alterarSenha}" />	
							<h:commandButton value="#{msgs['geral.botao.cancelar']}" styleClass="botaoIntuitivo"
								action="#{usuarioBean.findAll}" immediate="true" />													
						</td>	
					</tr>	
								
				</table>					
			</h:form>
			</center>
		</ui:define>
	</ui:composition>
</jsp:root>
