<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk" version="2.0">

	<style>
td,input {
	color: #ffffff
}
</style>

	<ui:composition template="/protected/jsps/layout/masterLayout.xhtml">
		<f:loadBundle basename="br.com.archeion.resources.messages" var="msgs" />

		<ui:define name="conteudo">
			<br />
			<table width="100%" border="0" cellpadding="0" cellspacing="0"
				bgcolor="#FFFFFF">
				<tr>
					<td class="titulopag" align="left">#{msgs['usuario.titulo']}</td>
				</tr>
				<tr>
					<td height="1"
						background="${facesContext.externalContext.requestContextPath}/images/r_bg.gif">
					</td>
				</tr>
				<tr>
					<td height="30px">
						<h:messages globalOnly="true" errorClass="errorClass" infoClass="infoClass" warnClass="warnClass" layout="table" />
					</td>
				</tr>				
			</table>
			
			<center>
			<h:form>
				<table width="50%">
					<tr>
						<td align="right">
							<h:outputLabel styleClass="labelObrigatorio" value="#{msgs['usuario.nome']}:" for="nomeUsuario" />
						</td>
						<td align="left">
							<h:inputText id="nomeUsuario" required="true" 
								styleClass="campo" value="#{usuarioBean.usuario.nome}" 
								requiredMessage="#{msgs['error.business.requiredField']}" />
							<h:message for="nomeUsuario" errorStyle="color: red;" />
						</td>	
					</tr>
					<tr>
						<td align="right">
							<h:outputLabel styleClass="labelObrigatorio" value="#{msgs['usuario.login']}:" for="login" />
						</td>
						<td align="left">
							<h:inputText id="login" required="true" 
								styleClass="campo" value="#{usuarioBean.usuario.login}" 
								requiredMessage="#{msgs['error.business.requiredField']}" />
							<h:message for="login" errorStyle="color: red;" />
						</td>	
					</tr>	
					<tr>
						<td align="right">
							<h:outputLabel styleClass="labelObrigatorio" value="#{msgs['usuario.ativo']}:" for="ativo" />
						</td>
						<td align="left">
							<h:selectBooleanCheckbox id="ativo" value="#{usuarioBean.usuario.ativado}"/>
						</td>	
					</tr>
					<tr>
						<td align="right">
							<h:outputLabel styleClass="labelObrigatorio" value="#{msgs['usuario.pode.alugar']}:" for="podeAlugar" />
						</td>
						<td align="left">
							<h:selectBooleanCheckbox id="podeAlugar" value="#{usuarioBean.usuario.podeAlugar}"/>
						</td>							
					</tr>
					<tr>
						<td colspan="3" align="center"><br/>
							<rich:listShuttle var="item" sourceValue="#{usuarioBean.grupoSource}" 
								targetValue="#{usuarioBean.grupoTarget}" 
								copyControlLabel="#{msgs['geral.componente.rich.copiar']}" 
								removeControlLabel="#{msgs['geral.componente.rich.remover']}"
                        		copyAllControlLabel="#{msgs['geral.componente.rich.copiar.todos']}" 
                        		removeAllControlLabel="#{msgs['geral.componente.rich.copiar.todos']}"
                        		fastOrderControlsVisible="false" orderControlsVisible="false"
                        		converter="grupoConverter">
								<h:column>							
							    	<f:facet name="header">							
							        	<h:outputText value="#{msgs['geral.grupos']}" />							
							        </f:facet>	
							  		<h:outputText value="#{item.nome}" />	
							    </h:column>							
							</rich:listShuttle>
						</td>
					</tr>		
					<tr>
						<td colspan="2" align="center">
							<br/>
							<h:commandButton value="#{msgs['geral.botao.salvar']}" styleClass="botaoIntuitivo"
								action="#{usuarioBean.alterar}" />	
							<h:commandButton value="#{msgs['geral.botao.cancelar']}" styleClass="botaoIntuitivo"
								action="#{usuarioBean.findAll}" immediate="true" />													
						</td>	
					</tr>	
								
				</table>					
			</h:form>
			</center>
		</ui:define>
	</ui:composition>
</jsp:root>
