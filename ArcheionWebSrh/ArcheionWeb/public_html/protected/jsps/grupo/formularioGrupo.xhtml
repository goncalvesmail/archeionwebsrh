<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk" version="2.0">



	<ui:composition template="/protected/jsps/layout/masterLayout.xhtml">

		<ui:define name="conteudo">
		<center>
			<br />
			<table width="100%" border="0" cellpadding="0" cellspacing="0"
				bgcolor="#FFFFFF">
				<tr>
					<td class="titulopag" align="left">#{msgs['grupo.titulo']}</td>
				</tr>
				<tr>
					<td height="1"
						background="${facesContext.externalContext.requestContextPath}/images/r_bg.gif">
					</td>
				</tr>
				<tr>
					<td height="30px">
						<h:messages globalOnly="true" errorClass="errorClass" infoClass="infoClass" warnClass="warnClass" layout="table" />
					</td>
				</tr>
			</table>	

			<h:form>
			
				<table width="50%">
					<tr>
						<td align="right">
							<h:outputLabel styleClass="labelObrigatorio" value="#{msgs['grupo.nome']}:" for="nomeGrupo" />
						</td>
						<td align="left">
							<h:inputText id="nomeGrupo" required="true" 
								styleClass="campo" value="#{grupoBean.grupo.nome}"
								requiredMessage="#{msgs['error.business.requiredField']}" />
							<h:message for="nomeGrupo" errorStyle="color: red;" />
						</td>	
					</tr>
					<tr>
						<td colspan="2" align="center">
							<br/>
							<rich:listShuttle var="item" sourceValue="#{grupoBean.funcSource}" 
								targetValue="#{grupoBean.funcTarget}" 
								copyControlLabel="#{msgs['geral.componente.rich.copiar']}" 
								removeControlLabel="#{msgs['geral.componente.rich.remover']}"
                        		copyAllControlLabel="#{msgs['geral.componente.rich.copiar.todos']}" 
                        		removeAllControlLabel="#{msgs['geral.componente.rich.copiar.todos']}"
                        		fastOrderControlsVisible="false" orderControlsVisible="false"
                        		converter="funcionalidadeConverter">
								<h:column >							
							    	<f:facet name="header">							
							        	<h:outputText value="#{msgs['geral.funcionalidades']}" />							
							        </f:facet>	
							  						
							        <h:outputText value="#{item.descricao}" />							
							    </h:column>							
							</rich:listShuttle>
						</td>
					</tr>				
					<tr>
						<td colspan="2" align="center">
							<br/>
							<h:commandButton value="#{msgs['geral.botao.salvar']}" styleClass="botaoIntuitivo"
								action="#{grupoBean.incluir}" />		
							<h:commandButton value="#{msgs['geral.botao.cancelar']}" styleClass="botaoIntuitivo"
								action="#{grupoBean.findAll}" immediate="true" />	
						</td>	
					</tr>		
				</table>	

			</h:form>
		</center>
		</ui:define>
	</ui:composition>
</jsp:root>
