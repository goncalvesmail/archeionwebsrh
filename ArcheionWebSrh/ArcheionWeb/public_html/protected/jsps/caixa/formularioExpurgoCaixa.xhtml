<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk" version="2.0">

	<style>
td,input {
	color: #ffffff
}
</style>

	<ui:composition template="/protected/jsps/layout/masterLayout.xhtml">

		<ui:define name="conteudo">
		<center>
			<br />
			<table width="100%" border="0" cellpadding="0" cellspacing="0"
				bgcolor="#FFFFFF">
				<tr>
					<td class="titulopag" align="left">#{msgs['caixa.expurgo.titulo']}</td>
				</tr>
				<tr>
					<td height="1"
						background="${facesContext.externalContext.requestContextPath}/images/r_bg.gif">
					</td>
				</tr>
				<tr>
					<td height="30px">
						<h:messages globalOnly="true" errorClass="errorClass" infoClass="infoClass" warnClass="warnClass" layout="table" />
					</td>
				</tr>				
			</table>	

			<h:form id="form">
			
				<table width="70%">
					<tr>
						<td align="center">
							<h:outputLabel styleClass="label" value="#{msgs['caixa.texto.expurgo']}" />
							<h:outputLabel styleClass="label" value="#{expurgoCaixaBean.dataExpurgo}" />	
						</td>	
					</tr>	
					
					<tr>
						<td align="center">
							<br/>
							<rich:listShuttle var="item" sourceValue="#{expurgoCaixaBean.funcSource}" 
								targetValue="#{expurgoCaixaBean.funcTarget}" 
								copyControlLabel="#{msgs['geral.componente.rich.copiar']}" 
								removeControlLabel="#{msgs['geral.componente.rich.remover']}"
                        		copyAllControlLabel="#{msgs['geral.componente.rich.copiar.todos']}" 
                        		removeAllControlLabel="#{msgs['geral.componente.rich.copiar.todos']}"
                        		fastOrderControlsVisible="false" orderControlsVisible="false"
                        		converter="etiquetaCaixaConverter">
								<h:column >							
							    	<f:facet name="header">							
							        	<h:outputText value="#{msgs['geral.caixa']}" />							
							        </f:facet>	
							  						
							        <h:outputText value="#{item.titulo}" />							
							    </h:column>							
							</rich:listShuttle>
						</td>
					</tr>	
								
					<tr>
						<td align="center">
							<br/>
							<h:commandButton value="#{msgs['geral.botao.expurgar']}" styleClass="botaoIntuitivo"
								action="#{expurgoCaixaBean.expurgar}" imediate="true"/>			
						</td>	
					</tr>		
				</table>	

			</h:form>
		</center>
		</ui:define>
	</ui:composition>
</jsp:root>
