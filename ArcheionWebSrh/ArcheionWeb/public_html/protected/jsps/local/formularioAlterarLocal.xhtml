<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk" version="2.0">

	<style>
td,input {
	color: #ffffff
}
</style>

	<ui:composition template="/protected/jsps/layout/masterLayout.xhtml">
		<f:loadBundle basename="br.com.archeion.resources.messages" var="msgs" />

		<ui:define name="conteudo">
			<br />
			<table width="100%" border="0" cellpadding="0" cellspacing="0"
				bgcolor="#FFFFFF">
				<tr>
					<td class="titulopag" align="left">#{msgs['local.titulo']}</td>
				</tr>
				<tr>
					<td height="1"
						background="${facesContext.externalContext.requestContextPath}/images/r_bg.gif">
					</td>
				</tr>
				<tr>
					<td height="30px">
						<h:messages globalOnly="true" errorClass="errorClass" infoClass="infoClass" warnClass="warnClass" layout="table" />
					</td>
				</tr>				
			</table>
			
			<center>
			<h:form>
				<table width="70%">
					<tr>
						<td align="right" width="50%">
							<h:outputLabel styleClass="labelObrigatorio" value="#{msgs['empresa.nome']}:" for="nomeEmpresa" />
						</td>
						<td align="left">
							<h:selectOneMenu id="empresa" value="#{localBean.local.empresa.id}" styleClass="campo">  
								<f:selectItems value="#{localBean.listaEmpresa}" />  
							</h:selectOneMenu>
						</td>	
					</tr>				
					<tr>
						<td align="right">
							<h:outputLabel styleClass="labelObrigatorio" value="#{msgs['local.nome']}:" for="nomeLocal" />
						</td>
						<td align="left">
							<h:inputText id="nomeLocal" required="true" 
								styleClass="campo" value="#{localBean.local.nome}" 
								requiredMessage="#{msgs['error.business.requiredField']}" />
							<h:message for="nomeLocal" errorStyle="color: red;" />
						</td>	
					</tr>
					<tr>
						<td align="right">
							<h:outputLabel styleClass="label" value="#{msgs['local.ultimo.documento']}:" for="ultimoDoc" />
						</td>
						<td align="left">
							<h:inputText id="ultimoDoc"
								styleClass="campo" value="#{localBean.local.ultimoDocumento}" 
								converterMessage="#{msgs['error.business.numericField']}"/>
							<h:message for="ultimoDoc" errorStyle="color: red;" />
						</td>	
					</tr>
					<tr>
						<td colspan="2" align="center">
							<br/>
							<h:commandButton value="#{msgs['geral.botao.salvar']}" styleClass="botaoIntuitivo"
								action="#{localBean.alterar}" />	
							<h:commandButton value="#{msgs['geral.botao.cancelar']}" styleClass="botaoIntuitivo"
								action="#{localBean.findAll}" immediate="true" />													
						</td>	
					</tr>	
								
				</table>					
			</h:form>
			</center>
		</ui:define>
	</ui:composition>
</jsp:root>
