<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
											"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:jsp="http://java.sun.com/JSP/Page"
			xmlns="http://www.w3.org/1999/xhtml"
			xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:h="http://java.sun.com/jsf/html"
			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:t="http://myfaces.apache.org/tomahawk"
			xmlns:c="http://java.sun.com/jstl/core">
	<f:view>
		<head>
		<f:loadBundle basename="br.com.archeion.resources.messages" var="msgs" />
		<title><h:outputText value="${msgs['titulo']}" /></title>
			<meta http-equiv="Content-Type" content="text/xhtml; charset=ISO-8859-1" />
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="expires" content="0" />
			<meta http-equiv="cache-control" content="no-cache" />
			<link href="${facesContext.externalContext.requestContextPath}/css/dataprev.css" rel="stylesheet" type="text/css" media="screen" />
			<link href="${facesContext.externalContext.requestContextPath}/css/dataprev_print.css" rel="stylesheet" type="text/css" media="print" />
			<link href="${facesContext.externalContext.requestContextPath}/css/menu.css" rel="stylesheet" type="text/css" media="screen" />
			<link href="${facesContext.externalContext.requestContextPath}/css/siprev.css" rel="stylesheet" type="text/css" media="screen" />
			<link href="${facesContext.externalContext.requestContextPath}/css/faces.css" rel="stylesheet" type="text/css" media="screen" />
			<ui:include src="/protected/jsps/comum/css-dinamico.xhtml" />
			<ui:include src="/protected/jsps/comum/js-dinamico.xhtml" />
			<script type="text/javascript" src="${facesContext.externalContext.requestContextPath}/js/menu.js"></script>
			<script type="text/javascript" src="${facesContext.externalContext.requestContextPath}/js/generico.js"></script>
			<script type="text/javascript" src="${facesContext.externalContext.requestContextPath}/js/dtp.js"></script>
			<script type="text/javascript" src="${facesContext.externalContext.requestContextPath}/js/mascaras.js"></script>
		</head>
		<body style="margin: 0 0 0 0;">
			<div id="header">
				<ui:include src="/protected/jsps/comum/topo.xhtml" />
			</div>
			
			<div class="menu_superior"><h:graphicImage value="/images/s.gif"
					width="3" height="3" /></div>
			<div class="menu"/>
			<div class="menu_inferior"><h:graphicImage value="/images/s.gif" width="3" height="3" /></div>
			<div class="usuario">Usuario:<strong><h:outputText value="#{authenticationController.usuario.nome}" /></strong></div>
			
			<div style="width: 100%;vertical-align: middle; text-align: center;">
				<ui:insert name="conteudo"></ui:insert>
			</div>
			
			<div id="footer">
				<h:graphicImage value="/images/s.gif" height="18" />
				<ui:include src="/protected/jsps/comum/rodape.xhtml" />
			</div>
			
			<ui:debug />
		</body>
	</f:view>
</html>
