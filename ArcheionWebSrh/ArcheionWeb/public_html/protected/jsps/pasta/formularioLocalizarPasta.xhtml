<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk" version="2.0">


	<ui:composition template="/protected/jsps/layout/masterLayout.xhtml">
		<f:loadBundle basename="br.com.archeion.resources.messages" var="msgs" />

		<ui:define name="conteudo">
			<br />
			<table width="100%" border="0" cellpadding="0" cellspacing="0"
				bgcolor="#FFFFFF">
				<tr>
					<td class="titulopag" align="left">#{msgs['pasta.localizar']}</td>
				</tr>
				<tr>
					<td height="1"
						background="${facesContext.externalContext.requestContextPath}/images/r_bg.gif">
					</td>
				</tr>
				<tr>
					<td height="30px">
						<h:messages globalOnly="true" errorClass="errorClass" infoClass="infoClass" warnClass="warnClass" layout="table" />
					</td>
				</tr>				
			</table>

			<h:form>
				<table class="tabelasemlinha" align="center" cellpadding="2"
					cellspacing="2" width="1">
					<tr>
						<td align="center" width="50%">
							<h:outputLabel styleClass="labelObrigatorio" value="#{msgs['pasta.texto.campos']}:" for="chave1" />
						</td>
						
						<td align="center" width="50%">
							<h:outputLabel styleClass="labelObrigatorio" value="#{msgs['pasta.texto.operadores']}:" for="op1" />
						</td>
						<td align="center" width="50%">
							<h:outputLabel styleClass="labelObrigatorio" value="#{msgs['pasta.texto.valores']}:" for="val1" />
						</td>
							
						<td></td>
					</tr>
					
					<tr>						
						<td align="center">
							<a4j:region id="regionChave1">
								<h:selectOneMenu id="chave1" styleClass="campo" 
									value="#{localizarPastaBean.chave1}"									
									valueChangeListener="#{localizarPastaBean.changedChave1}">  
									<f:selectItem itemValue="-1" itemLabel="#{msgs['geral.combo.vazio']}"/> 
									<f:selectItems value="#{localizarPastaBean.listaChaves1}" />  
									<a4j:support event="onchange" reRender="oper1" id="empresaAjax"/>
								</h:selectOneMenu>
							</a4j:region>
						</td>	
						<td align="center">
							<a4j:outputPanel ajaxRendered="true" id="oper1"> 
								<h:selectOneMenu id="op1" styleClass="campo"
									value="#{localizarPastaBean.operador1}"  >										
									<f:selectItems value="#{localizarPastaBean.listaOperadores1}" />
								</h:selectOneMenu>
							</a4j:outputPanel>
							<a4j:status for="regionChave1">
				                <f:facet name="start">
				                    <h:graphicImage  value="/images/loader.gif"/>
				                </f:facet>
				            </a4j:status>
						</td>
						<td align="center">
							<h:inputText id="val1" styleClass="campo" value="#{localizarPastaBean.valor1}"  />
						</td>
						<td align="center">
							<h:selectOneMenu id="bol1" value="#{localizarPastaBean.operadorBoleano1}" styleClass="campo" >										
								<f:selectItems value="#{localizarPastaBean.listaOperadoresBoleanos}" />
							</h:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td align="center">						
							<a4j:region id="regionChave2">
								<h:selectOneMenu id="chave2" value="#{localizarPastaBean.chave2}" styleClass="campo"									
									valueChangeListener="#{localizarPastaBean.changedChave2}" > 
									<f:selectItem itemValue="-1" itemLabel="#{msgs['geral.combo.vazio']}"/>  
									<f:selectItems value="#{localizarPastaBean.listaChaves2}" />  
									<a4j:support event="onchange" reRender="oper2" />
								</h:selectOneMenu>
							</a4j:region>
						</td>	
						<td align="center">
							<a4j:outputPanel ajaxRendered="true" id="oper2"> 
								<h:selectOneMenu id="op2" value="#{localizarPastaBean.operador2}" styleClass="campo" >										
									<f:selectItems value="#{localizarPastaBean.listaOperadores2}" />
								</h:selectOneMenu>
							</a4j:outputPanel>
							<a4j:status for="regionChave2">
				                <f:facet name="start">
				                    <h:graphicImage  value="/images/loader.gif"/>
				                </f:facet>
				            </a4j:status>
						</td>
						<td align="center">
							<h:inputText id="val2" styleClass="campo" value="#{localizarPastaBean.valor2}"  />
						</td>				
						<td align="center">
							<h:selectOneMenu id="bol2" value="#{localizarPastaBean.operadorBoleano2}" styleClass="campo" >										
								<f:selectItems value="#{localizarPastaBean.listaOperadoresBoleanos}" />
							</h:selectOneMenu>
						</td>
					</tr>	
					<tr>
						<td align="center">
							<a4j:region id="regionChave3">
								<h:selectOneMenu id="chave3" value="#{localizarPastaBean.chave3}" styleClass="campo" 									
									valueChangeListener="#{localizarPastaBean.changedChave3}">  
									<f:selectItem itemValue="-1" itemLabel="#{msgs['geral.combo.vazio']}"/> 
									<f:selectItems value="#{localizarPastaBean.listaChaves3}" />  
									<a4j:support event="onchange" reRender="oper3" />
								</h:selectOneMenu>
							</a4j:region>
						</td>	
						<td align="center">
							<a4j:outputPanel ajaxRendered="true" id="oper3"> 
								<h:selectOneMenu id="op3" value="#{localizarPastaBean.operador3}" styleClass="campo" >										
									<f:selectItems value="#{localizarPastaBean.listaOperadores3}" />
								</h:selectOneMenu>
							</a4j:outputPanel>
							<a4j:status for="regionChave3">
				                <f:facet name="start">
				                    <h:graphicImage  value="/images/loader.gif"/>
				                </f:facet>
				            </a4j:status>
						</td>
						<td align="center">
							<h:inputText id="val3" styleClass="campo" value="#{localizarPastaBean.valor3}"  />
						</td>				
						<td></td>
					</tr>	
					<tr>						
						<td colspan="5" align="center">
							<h:outputLabel styleClass="labelObrigatorio" value="#{msgs['emprestimo.caixa.situacao']}:" for="situacao" />
				            
				            <h:selectOneMenu id="situacao" value="#{localizarPastaBean.pasta.situacao}" 
								styleClass="campo">    
								<f:selectItems value="#{localizarPastaBean.listaSituacao}" />  									
							</h:selectOneMenu>							
						
							<br/>
							<h:commandButton value="#{msgs['geral.botao.pesquisar']}" styleClass="botaoIntuitivo"
								action="#{localizarPastaBean.localizarPasta}" />								

							<h:commandButton value="#{msgs['geral.botao.pesquisar.todas']}" styleClass="botaoIntuitivo"
								action="#{localizarPastaBean.localizarTodasPasta}" />								
						</td>
					</tr>
				</table>
			</h:form>
			
			<br />
			<h:outputText value="#{msgs['pasta.lista.vazia']}" styleClass="label" rendered="#{empty localizarPastaBean.listaPasta}"/>
			<br />
			
			<h:form>
				<table class="tabelasemlinha" align="center" cellpadding="2"
					cellspacing="2" >
					<tr>
						<td><h:dataTable id="itens" rows="10"
							value="#{localizarPastaBean.listaPasta}" var="lista"
							rendered="#{not empty localizarPastaBean.listaPasta}" align="center"
							cellpadding="0" cellspacing="0" styleClass="tabela tabelaCss"
							headerClass="tabela_header" rowClasses="odd, even"
							columnClasses="col,col,col,col,col,col,col,col,col"
							style="width: 100%; cellspacing:2;">
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs['pasta.empresa']}" />
								</f:facet>
								<h:outputText value="#{lista.local.empresa.nome}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs['pasta.texto.local']}" />
								</f:facet>
								<h:outputText value="#{lista.local.nome}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs['pasta.texto.itemdocumental']}" />
								</f:facet>
								<h:outputText value="#{lista.itemDocumental.nome}" />
							</h:column>			
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs['pasta.texto.titulo']}" />
								</f:facet>
								<h:outputText value="#{lista.titulo}" />
							</h:column>			
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs['pasta.texto.caixeta']}" />
								</f:facet>
								<h:outputText value="#{lista.caixeta}" />
							</h:column>		
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs['geral.caixa']}" />
								</f:facet>
								<h:outputText value="#{lista.caixa.titulo}" />
							</h:column>								
													
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs['pasta.data.abertura']}" />
								</f:facet>
								<h:outputText value="#{lista.dataAbertura}" />
							</h:column>	
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs['geral.recolhimento']}" />
								</f:facet>
								<h:outputText value="#{lista.previsaoRecolhimento}" />
							</h:column>	
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs['geral.expurgo']}" />
								</f:facet>
								<h:outputText value="#{lista.previsaoExpurgo}" />
							</h:column>															
														
						</h:dataTable></td>
					</tr>
				
					<tr>
						<td align="right">
						<t:dataScroller id="Paginador"
							for="itens" fastStep="10" pageCountVar="pageCount"
							pageIndexVar="pageIndex" styleClass="paginacao" paginator="true"
							paginatorMaxPages="5" paginatorTableClass="paginator"
							paginatorActiveColumnStyle="font-weight:bold;" immediate="true"
							rendered="#{not empty localizarPastaBean.listaPasta}">
							<f:facet name="first">
								<h:outputText
									value="#{msgs['geral.pesquisa.paginacao.primeira']} "
									title="#{msgs['geral.pesquisa.paginacao.primeira.alt']} " />
							</f:facet>
							<f:facet name="last">
								<h:outputText value="#{msgs['geral.pesquisa.paginacao.ultima']} "
									title="#{msgs['geral.pesquisa.paginacao.ultima.alt']} " />
							</f:facet>
							<f:facet name="previous">
								<h:outputText
									value="#{msgs['geral.pesquisa.paginacao.anterior']} " />
							</f:facet>
							<f:facet name="next">
								<h:outputText
									value="#{msgs['geral.pesquisa.paginacao.proxima']} " />
							</f:facet>
							<f:facet name="fastforward">
							</f:facet>
							<f:facet name="fastrewind">
							</f:facet>
						</t:dataScroller>
						</td>
					</tr>
				</table>
			</h:form>

			<br />
			<h:form>				
				<h:commandButton value="#{msgs['geral.botao.imprimir']}" styleClass="botaoIntuitivo"
					action="#{localizarPastaBean.imprimirLocalizar}" />
				<h:commandButton value="#{msgs['geral.botao.imprimir.txt']}" styleClass="botaoIntuitivo"
					action="#{localizarPastaBean.imprimirTxt}" />
			</h:form>

		</ui:define>
	</ui:composition>
</jsp:root>
