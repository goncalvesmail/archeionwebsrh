<?xml version="1.0" encoding="ISO-8859-1"?>
<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    version="2.0">
	<ui:composition template="/protected/jsps/layout/masterLayout.xhtml">
	<style>
   .body3 {
        height:200px;
        width:100%;
        overflow:auto;
    }
	</style>
	
		<ui:define name="conteudo">
			
			<div style="width: 100%;vertical-align: middle; text-align: center; margin-top: 20px;">
				<h:form>
					<center>
					<div style="text-align: center; margin-top: 20px; width:80%">
							<br/>
							 <rich:panel bodyClass="body3">
						        <f:facet name="header">
						        	Ocorreu um erro no servidor, envie as informações abaixo para o Administrador
						        </f:facet>
						        	<h:outputLabel value="#{exceptionManagedBean.stackTrace}" />
						    </rich:panel>							
					</div>
					</center>
					
					<br/>
					<br/>
					<br/>
				
					<h:commandButton value="#{msgs['geral.botao.voltar']}"
					styleClass="botaoIntuitivo" action="#{usuarioBean.toIndex}"
					immediate="true" />
					
				</h:form>	
			</div>
			
		</ui:define>
	</ui:composition>
</jsp:root>
